name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Wine and Xvfb
        run: |
          sudo apt update
          sudo apt install -y ninja-build gcc g++ gcc-multilib g++-multilib

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: make
        run: |
          make
          make report
          make progress

  compare-similarity:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Install Wine and Xvfb
        run: |
          sudo apt update
          sudo apt install -y ninja-build gcc g++ gcc-multilib g++-multilib

      - name: Install requirements
        run: pip3 install -r requirements.txt

      - name: Checkout base branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          submodules: true

      - name: Generate report on base
        run: make report > report-before.txt

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Generate report on PR
        run: make report > report-after.txt

      - name: Compare reports
        run: |
          echo "Similarity report diff:"
          diff -u report-before.txt report-after.txt || true
