name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Wine
      run: |
        sudo apt-get update
        sudo apt-get install -y wine64

    - name: make
      run: make

    - name: make report
      run: make report

    - name: make progress
      run: make progress
